<div class="container">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <label for="name"><b>Name</b></label>
    <input type="text" class="form-control" name="Name" [(ngModel)]="customer.name" required placeholder="Enter the Name">

    <label for="mobile"><b>Mobile</b></label>
    <input type="text" class="form-control" name="Mobile" [(ngModel)]="customer.mobile" pattern="[0-9]{10}" title="Mobile number must be exactly 10 digits." required placeholder="Enter 10-digit mobile number">

    <label for="email"><b>Email</b></label>
    <input type="email" class="form-control" name="Email" [(ngModel)]="customer.email" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address." required placeholder="Enter your email address  with @gmail.com format">

    <label for="accountNumber"><b>Account Number</b></label>
    <input type="text" class="form-control" name="AccountNumber" [(ngModel)]="customer.accountNumber" pattern="[0-9]{12}" title="Account number must be exactly 12 digits." required placeholder="Enter 12-digit account number">

    <label for="password"><b>Password</b></label>
    <input type="password" class="form-control" name="Password" [(ngModel)]="customer.password" required placeholder="Enter your password">

    <p *ngIf="!signupForm.valid" class="text-danger">Please fill in all fields correctly.</p>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="btn" [disabled]="!signupForm.valid">Sign Up</button>
    </div>
  </form>
</div>
