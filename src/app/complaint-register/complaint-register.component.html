<div class="container mt-4">
  <h2>Register a Complaint</h2>
  <form (ngSubmit)="registerComplaint(complaintForm)" #complaintForm="ngForm" class="mt-3">

    <div class="form-group">
      <label for="application">Select Application : </label>
      <select id="application" name="application" [(ngModel)]="selectedApplication" class="form-control" required>
        <option value="" disabled selected>Choose an application</option>
        <option *ngFor="let app of applications" [value]="app.applicationid">{{ app.applicationName }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="service">Select Service : </label>
      <select id="service" name="service" [(ngModel)]="selectedService" class="form-control" required>
        <option value="" disabled selected>Choose a service</option>
        <option *ngFor="let service of services" [value]="service.serviceid">{{ service.serviceName }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="branch">Select Branch : </label>
      <select id="branch" name="branch" [(ngModel)]="selectedBranch" class="form-control" required>
        <option value="" disabled selected>Choose a branch</option>
        <option *ngFor="let branch of branches" [value]="branch.branchid">{{ branch.branchName }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="description">Description : </label>
      <textarea id="description" name="description" [(ngModel)]="description" class="form-control" placeholder="Describe " required></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Register Complaint</button>
  </form>
</div>
